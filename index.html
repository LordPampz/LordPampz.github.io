<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Marina St Louis Presentación</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        #pdf-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #333;
            z-index: 50;
        }
        
        .mobile-message {
            display: none;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        @media screen and (max-width: 768px) {
            .mobile-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Cargando documento...</div>
    
    <div class="mobile-message" id="mobile-message" style="display:none;">
        Desliza para navegar por el documento
    </div>
    
    <div id="pdf-container"></div>
    
    <script>
        const pdfUrl = 'marina.pdf';
        
        // Detección mejorada de navegador Safari
        function isSafariBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            // Safari en iOS siempre contiene "safari" y no contiene "chrome" ni "crios"
            const isSafari = ua.includes('safari') && !ua.includes('chrome') && !ua.includes('crios');
            
            return isIOS && isSafari;
        }
        
        // Función principal
        function setupPDFViewer() {
            // Para Safari en iOS específicamente, redirigir a descarga
            if (isSafariBrowser()) {
                console.log("Detectado Safari en iOS - redirigiendo a descarga");
                window.location.href = pdfUrl; // Redirigir directamente a la descarga
                return; // Terminar la ejecución aquí para Safari
            }
            
            // Para todos los demás navegadores (incluyendo Chrome en iOS)
            console.log("Usando visor PDF.js para navegador no Safari-iOS");
            
            // Ocultar mensaje de carga
            document.getElementById('loading').style.display = 'none';
            
            // Mostrar mensaje en móviles
            if (window.innerWidth <= 768) {
                document.getElementById('mobile-message').style.display = 'block';
            }
            
            // Cargar PDF.js dinamicamente
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js';
            document.body.appendChild(script);
            
            script.onload = function() {
                // Configurar PDF.js
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
                
                // Crear iframe para el visor
                const iframe = document.createElement('iframe');
                iframe.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(window.location.href.replace(/\/[^/]*$/, '/') + pdfUrl)}`;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.style.border = 'none';
                
                // Añadir iframe al contenedor
                document.getElementById('pdf-container').appendChild(iframe);
            }
        }
        
        // Iniciar el visor
        window.onload = setupPDFViewer;
    </script>
</body>
</html>
