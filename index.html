<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Marina St Louis Presentaci칩n</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        #pdf-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        /* Para dispositivos m칩viles */
        @media screen and (max-width: 768px) {
            #pdf-container {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .mobile-message {
                display: block;
                background: rgba(0,0,0,0.7);
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }
        }
        
        @media screen and (min-width: 769px) {
            .mobile-message {
                display: none;
            }
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Cargando documento...</div>
    
    <!-- Mensaje para dispositivos m칩viles -->
    <div class="mobile-message">
        Desliza para navegar por el documento
    </div>
    
    <!-- Contenedor para el visor de PDF -->
    <div id="pdf-container"></div>
    
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        // La ruta a worker de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        // Cargar el PDF
        const pdfUrl = 'marina.pdf';
        
        // Mostrar PDF con PDF.js
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        loadingTask.promise.then(function(pdf) {
            // Ocultar mensaje de carga
            document.getElementById('loading').style.display = 'none';
            
            // Crear iframe para el visor
            const iframe = document.createElement('iframe');
            iframe.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(window.location.href.replace(/\/[^/]*$/, '/') + pdfUrl)}`;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.style.border = 'none';
            
            // A침adir iframe al contenedor
            document.getElementById('pdf-container').appendChild(iframe);
        }).catch(function(error) {
            // Manejar errores
            console.error('Error al cargar el PDF:', error);
            document.getElementById('loading').innerHTML = 'Error al cargar el documento. <br><a href="' + pdfUrl + '">Descargar PDF</a>';
        });
    </script>
</body>
</html>
