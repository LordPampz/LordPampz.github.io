<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <embed id="pdf-container" src="marina.pdf" type="application/pdf" />
</body>
</html>
